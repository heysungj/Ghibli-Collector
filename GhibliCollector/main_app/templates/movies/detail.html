{% extends 'base.html' %}
{% block content %}

<h1>Movie Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ movie.name }}</span>
    <p>Release Year: {{ movie.release }}</p>
    <p>Director: {{ movie.director }}</p>
    <p>Music: {{movie.music}}</p>
  </div>
</div>

{% endblock %}
