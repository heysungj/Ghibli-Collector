{% extends 'base.html' %}
{% block content %}

<h1>Actor List</h1>

{% for actor in actor_list %}
  <a href="{% url 'actors_detail' actor.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ actor.name }}</span>
            
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
